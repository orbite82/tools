- name: Install Vagrant 2.2.10
  hosts: localhost
  become: yes
  tasks:
    - block:
        - name: Ensure dependencies are installed
          package:
            name:
              - curl
              - gnupg
            state: present

        - name: Add HashiCorp GPG key
          apt_key:
            url: 'https://apt.releases.hashicorp.com/gpg'
            state: present

        - name: Add HashiCorp repository
          ansible.builtin.apt_repository:
            repo: 'deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main'
            state: present
            filename: hashicorp

      - block:
      - name: Installing Vagrant 2.2.10
        become: true
        unarchive:
          src: 'https://releases.hashicorp.com/vagrant/2.2.10/vagrant_2.2.10_linux_amd64.zip'
          dest: /usr/local/bin
          remote_src: yes    

        - name: Install Vagrant 2.2.10
          apt:
            name: vagrant=2.2.10
            state: present

      rescue:
        - name: Print error message
          debug:
            msg: "An error occurred while installing Vagrant 2.2.10"
